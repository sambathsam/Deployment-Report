
{% extends 'base.html'%}
{% block content %}
	<form method="post" class="form-horizontal">
		  {% csrf_token %}
		<div class="form-group row">
			<label for="id_Project_name" class="control-label col-sm-2">Project name : </label>
			<div class="col-xs-4">
				<select name ="Project_name" class="form-control col-sm-2" id="id_Project_name">
					<option value="">--select Project--</option>
				      {% for quiz in pro%}
					  <option value="{{quiz.pk}}">{{quiz.Projectname}}</option>
					  {%endfor%}
				</select></div>
			<div class="col-xs-4">
				<select name ="Subproject_name"  id="id_Subproject_name" class="form-control col-sm-2">
					<option value="">--select subproject--</option>
				      {% for quiz in spro%}
					  <option value="{{quiz.pk}}">{{quiz.Subproject_name}}</option>
					  {%endfor%}
				</select></div></div>
		<br></br>
		<div class="form-group" id="sdd">
			<label for="id_Report_date" class="control-label col-sm-2">Weekly Report :</label> 
			<div class="col-sm-10">
			<input type="date" name="start_date"  id="id_start_date"> to 
			<input type="date" name="end_date"  id="id_end_date"></div>
		</div>
		<br></br>
		<div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary glyphicon glyphicon-print">Export</button>
	      </div>
	      
	    </div>
	</form>

{%endblock%}
